<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to UPI</title>
  <script>
    window.onload = function() {
      const upiUrl = "upi://pay?pa=telsys.ibz@icici&pn=Telsys&am=2&cu=INR&tn=Utilware%20Dryer";

      // Attempt to redirect to UPI link
      window.location.href = upiUrl;

      // Show fallback after delay if redirection fails
      setTimeout(() => {
        document.getElementById("fallback").style.display = "block";
      }, 3000); // 3 seconds delay
    };
  </script>
</head>
<body>
  <p>Redirecting to UPI payment...</p>
  <div id="fallback" style="display: none;">
    <p>If the payment didn't open, <a href="https://wa.me/919446400111?text=Order%20on%20WhatsApp" target="_blank">Order on WhatsApp</a>.</p>
  </div>
</body>
</html>
